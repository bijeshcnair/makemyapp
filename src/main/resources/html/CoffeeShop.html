<!DOCTYPE html>
<html ng-app="coffeeApp">
<head lang="en" >
    <meta charset="UTF-8">
    <title>My awesome coffee shop</title>
    <link type="text/css" href="css/bootstrap.css" rel="stylesheet">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
</head>
<body>

    <div ng-controller="DrinksController" class="container">
      <form ng-submit="giveMeCoffee()">
        <div class="form-group">
              <label>Drink1</label>
              <select ng-model="drink.type"  ng-options="type.name for type in types" class="form-control"></select>
        </div>
        <div class="form-group">
              <label>Size</label>
              <select ng-model="drink.size"  ng-options="size for size in sizes" class="form-control"></select>
        </div>
         <div class="form-group">
             <label>Your name:</label>
             <input type="text" ng-model="drink.drinker" ng-required="true" class="form-control">
         </div>
        <div class="form-group">
            <button type="submit" value="" class="btn btn-success btn-lg btn-block">
            <span class="glyphicon glyphicon-flash"></span> Search
           </button>
        </div>
      </form>
        <pre>{{drink | json}}</pre>

</div>
    <script type= "text/javascript"   src="js/angular.js"></script>
    <script type= "text/javascript"   src="js/angular-resource.min.js"></script>
    <script type= "text/javascript" src="js/coffee.js"></script>
</body>
</html>
